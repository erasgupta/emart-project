<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>eMart</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/sidebar.css">
<link rel="stylesheet" href="/css/searchbar.css">
<link rel="stylesheet" href="/css/user.css">

</head>

<body>
	<div class="login-container">
		<span class="welcome-message" id="welcomeMessage"></span> <span
			class="login-icon" id="loginIcon">&#128100;</span>
		<!-- ðŸ‘¤ icon -->
	</div>

	<!-- Overlay and Popup -->
	<div class="popup-overlay" id="overlay"></div>

	<div class="login-popup" id="loginPopup">
		<h2>Log in or Sign up</h2>
		<input type="text" id="username"
			placeholder="Enter your email id or phone number" />
		<div id="usernameError" class="error-message">Invalid email or
			phone number</div>
		<button onclick="validateLogin()">Continue</button>
		<div id="codeSection" style="display: none;">
			<input type="text" id="codeInput"
				placeholder="Enter verification code" />
			<button onclick="verifyCode()">Verify Code</button>
		</div>
		<div id="responseMessage" class="message"></div>
	</div>

	<!-- Sign-Up Popup -->
	<div class="signup-popup" id="signupPopup">
		<h2>Sign Up</h2>
		<input type="text" id="firstName" placeholder="First Name" /> <input
			type="text" id="lastName" placeholder="Last Name" /> <input
			type="email" id="signupEmail" placeholder="Email" /> <input
			type="text" id="signupPhone" placeholder="Phone Number" />
		<button onclick="submitSignup()">Sign Up</button>
		<div id="signupMessage" class="message"></div>
	</div>

	<header>
		<h2>Online Shopping Mart</h2>
	</header>
	<!-- Search bar -->
	<div class="search-bar">
		<form action="/search" method="get">
			<input type="text" name="query"
				placeholder="Search products, categories..." />
			<button type="submit">Search</button>
		</form>
	</div>

	<!-- Side bar -->
	<div class="sidebar" id="sidebar">
		<a href="/about">About Us</a> <a href="/categories">Product
			Category</a> <a href="/search">Search</a>
	</div>

	<!-- Toggle Button -->
	<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

	<div class="container">
		<div class="products">
			<h2>Products</h2>
			<div id="product-list">
				<!-- Products will be rendered here -->
			</div>
		</div>
		<div class="cart">
			<h2>Cart</h2>
			<div id="cart-list">
				<p>Cart is empty.</p>
			</div>
		</div>
	</div>

	<div id="footer-content"></div>

	<script src="/scripts/main.js"></script>
	<script src="/scripts/sidebar.js"></script>
	<script src="/scripts/searchbar.js"></script>
	<script src="/scripts/user.js"></script>
	<script src="/scripts/footer.js"></script>

</body>
</html>
